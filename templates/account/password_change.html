{% extends "cours/base.html" %}
{% load crispy_forms_tags %}
{% block contenu %}
    <style>
        .login-content .form-verification {
            position: relative;
            z-index: 99;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-verification {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 45px;
            margin-bottom: 70px;
        }

        .form-verification h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }
    </style>
    <section id="login-content" class="login-content">
        <div class="awe-parallax bg-login-content"></div>
        <div class="awe-overlay"></div>
        <div class="container">
            <form method="POST" action="" class="password_change">
                {% csrf_token %}
                {% crispy password_change_form %}
                <div class="form-actions">
                    <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
